<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Conditional if else</title>
</head>

<body>
	<script>
    	function myFunction(x,y){
			if(x>y){
				return "X is greater than Y.";
				}else if(x<y){
					return "X is less than Y.";
					}else{
						return "X and Y are equal.";
						}
			}
		var x = myFunction(10,11);
		document.write(x);
    </script>
</body>
</html>
