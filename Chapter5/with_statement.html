<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>With Statement</title>
<script src="test.js"></script>
</head>

<body>
	<script>
    	function showEm(){
			with (document.myForm){
				var x = fullName.value;
				}
			document.getElementById("demo1").innerHTML=x;
			}
    </script>
    
    <form name="myForm">
    	Full Name:
        <input type="text" id="fullName"><p>
    </form>
    <button type="submit" onClick="showEm()">Submit</button><hr>
    <h2 id="demo1"></h2>
</body>
</html>
