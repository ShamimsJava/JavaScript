<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hierchy</title>
<script>
	function doIt(){
		document.petstore.puppy.value="Swissy";
		document.petstore.clicker.value="Clicked";
		}
</script>
</head>
<body onLoad="document.petstore.reset()">
	<h2>Object Hierarchy Practice</h2>
    <form name="petstore">
    	<input type="text" name="puppy">
        <input type="button" name="clicker" value="Click me!" onClick="doIt()">
    </form>
</body>
</html>
