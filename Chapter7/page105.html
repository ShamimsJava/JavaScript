<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>screen Object</title>
</head>

<body>
	<script>
		var x = "";
		var y ="";
    	for(var i in screen){
			x += i+"<br>";
			}
		document.write(x+"<p>"+"<hr>");
		
		for(var j in screen){
			y += screen[j]+"<br>";
			}
		document.write(y+"<p>"+"<hr>");
		
		var display = "<h2>Your screen has the following characteristics:</h2>";
		var screenSee = new Array(5);
		screenSee[0] = "Available screen height = "+ screen.availHeight;
		screenSee[1] = "Available screen height = "+ screen.availWidth;
		screenSee[2] = "You have "+(screen.colorDepth)+" bit color.";
		screenSee[3] = "Your screen is "+ screen.height + " pixels high.";
		screenSee[4] = "Your screen is "+ screen.width + " pixels wide.";
		
		for(var n = 0; n < screenSee.length; n++){
			display += screenSee[n] + "<br>";
			}
		
		document.write(display);
    </script>
</body>
</html>
