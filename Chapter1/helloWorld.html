<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Print Hello World</title>
</head>

<body>
	<h2>Output System in JavaScript</h2>
    <p id="demo"></p>
	<script>
    		document.write("Hello World by document.write.");
		console.log("Hello World by console output.");
		window.alert("Hello World by window.alert but only alert can work.");
		document.getElementById("demo").innerHTML="Hello World by innerHTML.";
    </script>
</body>
</html>
