<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Change Background</title>
</head>

<body>
	<h2>Change Background Color</h2>
    	<button onClick="document.bgColor='black'" onMouseDown="document.fgColor='red'">Black Background</button>
    	<button onClick="document.bgColor='pink'" onMouseDown="document.fgColor='black'">Pink Background</button>
    	<button onClick="document.bgColor='wheat'" onMouseDown="document.fgColor='black'">Wheat Background</button>
    	<button onClick="document.bgColor='skyblue'" onMouseDown="document.fgColor='black'">Skyblue Background</button>
    	<h2>Thank You.</h2>
</body>
</html>
