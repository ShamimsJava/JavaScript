<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number</title>
</head>

<body onLoad="display(2,100)">
	<script>
    	function isPrime(num){
			var n = Math.sqrt(num);
			for(i=2;i<=n; i++){
				if(num%i==0)
				return false;
				}
				return true;
				}
			
		function display(sn, en){
			for(sn; sn<=en; sn++){
				if(isPrime(sn)){
					document.write(sn+"   " );
						}
					}
				}
    </script>
</body>
</html>
