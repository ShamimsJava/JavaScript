<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<style>
	span{
		font-size: 36px;
		font-family:Verdana, Geneva, sans-serif;
		color: purple;
		}
</style>
</head>

<body>
	<h2>At first fill in the form then click on submit button</h2>
    <form name="myForm">
    	Full Name:
        <input type="text" name="fullName"><br>
        
        Gender:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br>
        
        Country:
        <select name="country">
        	<option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Maldip">Maldip</option>
        </select><br>
        
        Comments:
        <textarea name="comments"></textarea>
        
        <button type="reset">Clear</button>
    </form>
    <button type="submit" onClick="display()">Submit and See the Magic</button><hr>
    
    <span id="shamim1"></span>
    <span id="shamim2"></span>
    <span id="shamim3"></span>
    <span id="shamim4"></span>
    
    <script>
    	function display(){
			var x1 = document.forms.myForm.fullName.value;
			document.getElementById("shamim1").innerHTML="Hello Mr. "+x1+".";
			
			var x2 = document.forms.myForm.gender.value;
			document.getElementById("shamim2").innerHTML="You are "+x2+".";
			
			var x3 = document.forms.myForm.country.value;
			document.getElementById("shamim3").innerHTML="You are from "+x3+"."+" I know "+x3+" is a great country.";
			
			var x4 = document.forms.myForm.comments.value;
			document.getElementById("shamim4").innerHTML="You tell us that "+'"'+x4+'"'+". You are very good guy.Thank you.";
			}
    </script>
</body>
</html>
