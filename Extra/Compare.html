<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Compare Two Numbers</title>
</head>

<body>
	<script>
    	function compare(x,y){
			if(x>y){
				return x+" is greater than "+y;
				}if(x<y){
					return y+" is greater than "+x;
					}else{
						return "They are equal";
						}
			}
			var p = prompt("Please Enter First Number","");
			var q = prompt("Please Enter Second Number","");
			
			document.write(compare(p,q));
			
    </script>
</body>
</html>
