<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sort Datails</title>
</head>

<body>
    <script>
    	var x = ["shamim", "shohan", "firoza", "sanjana", "jakir", "urmi", "eunush","ruhul", "shahriar", "shabib", "parvez", "atik","fahmida", "rumi"];
		document.write("Without sorting: "+x+"<br>");
		document.write("With sorting: "+x.sort()+"<br>");
		
		var y = [40, 100, 1, 5, 25, 10];
		var z = function(a,b){return b-a} // return a-b
		var p = y.sort(z);
		document.write("With number sorting: "+p+"<br>");
		document.write(p[0]);
		
		
		
    
    </script>
</body>
</html>
