<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Object Details</title>
</head>

<body>
	<script>
    	var x1 = new Object();
		var x2 = new String();
		var x3 = new Number();
		var x4 = new Boolean();
		var x5 = new Array();
		var x6 = new RegExp();
		var x7 = new Function();
		var x8 = new Date();
		
		document.write("Type of x1 is: "+typeof(x1)+"<br>");
		document.write("Type of x2 is: "+typeof(x2)+"<br>");
		document.write("Type of x3 is: "+typeof(x3)+"<br>");
		document.write("Type of x4 is: "+typeof(x4)+"<br>");
		document.write("Type of x5 is: "+typeof(x5)+"<br>");
		document.write("Type of x6 is: "+typeof(x6)+"<br>");
		document.write("Type of x7 is: "+typeof(x7)+"<br>");
		document.write("Type of x8 is: "+typeof(x8)+"<p>");
    </script>
</body>
</html>
