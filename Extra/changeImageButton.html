<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Change Image with Button</title>
</head>

<body>
	<h2>A bulb on and off using button.</h2>
    <button onClick="document.getElementById('lightImage').src='pic_bulbon.gif'">Turn On</button>
    <img id="lightImage" src="pic_bulboff.gif" width="100px">
    <button onClick="document.getElementById('lightImage').src='pic_bulboff.gif'">Turn Off</button>
    <h3>Thank You.</h3>
</body>
</html>
