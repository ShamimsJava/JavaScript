<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<script src="form.js"></script>
</head>

<body>
	<form name="myForm">
    	Full Name:
        <input type="text" id="fullName"><p>
       
        Email Address:
        <input type="email" id="emailAddress"><p>
        
        Password:
        <input type="password" id="password"><p>
        
        gender:
        <input type="radio" name="gender" value="Male" id="male"> Male
        <input type="radio" name="gender" value="Female" id="female"> Female<p>
        
        Hobby:
        <input type="checkbox" id="read" value="Reading"> Reading
        <input type="checkbox" id="write" value="Writing"> Writing
        <input type="checkbox" id="sing" value="Singing"> Singing<p>
        
        Country:
        <select id="country">
        	<option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Maldip">Maldip</option><p>
        </select><p>
        
        Comments:
        <textarea id="comments"></textarea>
    </form>
    <button onclick="winOpen()">Open</button>
    <button onclick="display()">Display</button>
    <button onclick="winClose()">Close</button>
    
</body>
</html>
