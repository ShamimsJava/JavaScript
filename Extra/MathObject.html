<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math Object</title>
</head>

<body>
	<h2>Math is an object name.<br>floor(5.78) is a method name.<br>PI is a property name.</h2>
	<script>
		document.write(Math.floor(5.78)+"<br>"); 
		document.write(Math.round(5.49)+"<br>");
		document.write(Math.round(5.50)+"<br>");
		document.write(Math.ceil(5.12));
		document.write(Math.sqrt(100)+"<br>");
		document.write(Math.abs(-10.65)+"<br>");
		document.write(Math.exp(1)+"<br>");
		document.write(Math.exp(5)+"<br>");
		document.write(Math.log(5)+"<br>"); //e base logarithm
		document.write(Math.log10(5) +"<br>");
		document.write(Math.log2(5) +"<br>");
		document.write(Math.max(10,23,25,24,26,28,29) +"<br>");
		document.write(Math.min(10,23,25,24,26,28,29) +"<br>");
		document.write(Math.pow(10,2) +"<br>");
		document.write(Math.sin(30)+"<br>");
		document.write(Math.cos(30)+"<br>");
		document.write(Math.tan(30)+"<br>");
		document.write(Math.PI +"<br>");
		document.write(Math.cbrt(8)+"<br>");
		document.write(Math.random()+"<br>");
    </script>
    <h3>Thank You.</h3>
</body>
</html>
