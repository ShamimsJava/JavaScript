<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Math Object</title>
</head>

<body>
	<h2>Math is an object name.<br>floor(5.78) is a method name.<br>PI is a property name.</h2>
	<script>
		document.write("1: "+Math.floor(5.78)+"<br>"); 
		document.write("2: "+Math.round(5.49)+"<br>");
		document.write("3: "+Math.round(5.50)+"<br>");
		document.write("4: "+Math.ceil(5.12)+"<br>");
		document.write("5: "+Math.sqrt(100)+"<br>");
		document.write("6: "+Math.abs(-10.65)+"<br>");
		document.write("7: "+Math.exp(1)+"<br>");
		document.write("8: "+Math.exp(5)+"<br>");
		document.write("9: "+Math.log(5)+"<br>"); //e base logarithm
		document.write("10: "+Math.log10(5) +"<br>");
		document.write("11: "+Math.log2(5) +"<br>");
		document.write("12: "+Math.max(10,23,25,24,26,28,29) +"<br>");
		document.write("13: "+Math.min(10,23,25,24,26,28,29) +"<br>");
		document.write("14: "+Math.pow(10,2) +"<br>");
		document.write("15: "+Math.sin(30)+"<br>");
		document.write("16: "+Math.cos(30)+"<br>");
		document.write("17: "+Math.tan(30)+"<br>");
		document.write("18: "+Math.PI +"<br>");
		document.write("19: "+Math.cbrt(8)+"<br>");
		document.write("20: "+Math.random()+"<br>");
		document.write("21: "+Math.hypot(3,4,5)+"<br>"); // Squire root of total of squire of given data
    </script>
    <h3>Thank You.</h3>
</body>
</html>
