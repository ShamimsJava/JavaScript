<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Increment Details</title>
</head>

<body>
	<script>
    	var x = 0;
		var display = "";
		for(var i = 0; i<=5; i++){
			//var y = x++; // We have run this code commenting under code
			var y = ++x;
			display += y+"<br>";
			}
			document.write(display);
    </script>
</body>
</html>
