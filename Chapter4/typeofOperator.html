<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>typeof Operator</title>
</head>

<body>
	<h2>The typeof operator is unary, returning one of the following seven values.</h2>
    <ol>
    	<li>number</li>
        <li>string</li>
        <li>boolean</li>
        <li>object</li>
        <li>function</li>
        <li>undefined</li>
        <li>null</li>
    </ol>
    <script>
    	var a = 45;
		var b = "shamim";
		var c = 5>4;
		var d = new Array(1,2,3);
		function e(){}
		var f;
		var g = null;
		
		document.write("Type of a variable is "+typeof(a)+"<br>");
		document.write("Type of b variable is "+typeof(b)+"<br>");
		document.write("Type of c variable is "+typeof(c)+"<br>");
		document.write("Type of d variable is "+typeof(d)+"<br>");
		document.write("Type of e is "+typeof(e)+"<br>");
		document.write("Type of f variable is "+typeof(f)+"<br>");
		document.write("Type of g variable is "+typeof(g)+"<br>"); // it is also return object
    </script>
</body>
</html>
