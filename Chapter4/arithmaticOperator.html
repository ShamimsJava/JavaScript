<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Arithmetic Operator</title>
</head>

<body>
	<script>
    	var x = 10;
		var y = 6;
		
		document.write("The total is: "+(x+y)+"<br>"); // add operator and concatenate operator
		document.write("The subtraction is: "+(x-y)+"<br>"); //Subtract or Negation operator
		document.write("The multiplication is: "+(x*y)+"<br>"); // Multiplication operator
		document.write("The division is: "+ (x/y)+"<br>");
		document.write("The reminder is: "+(x%y)+"<br>"); // Modulo operator, / is divide operator
		
		x++; // increment operator. x = x+1
		document.write("Now the value of x is: "+x+"<br>");
		y--; // decrement operator. y = y-1
		document.write("Now the value of y is: "+y+"<br>");
		
		x += 5; // x = x+5
		document.write("Now the value of x is: "+x+"<br>");
		y -= 2; // y = y-2
		document.write("Now the value of y is: "+y+"<br>");
		x *= 5; // x = x*5
		document.write("Now the value of x is: "+x+"<br>");
		y /= 2; 
		document.write("Now the value of y is: "+y+"<br>");
		x %= 5; // x = x=x%5
		document.write("Now the value of x is: "+x+"<br>");
    </script>
</body>
</html>
