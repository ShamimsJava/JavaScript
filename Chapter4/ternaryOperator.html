<html>
<head>

<title>Ternary Operator</title>
</head>

<body>
	<script>
    	var x = 5;
		var y = 5;
		
		x == y? p = "Condition is true." : p = "Condition is false.";
		document.write(p+"<br>");
		
		x > y? document.write("Condition is yes.") : document.write("Condition is no.")
		
    </script>
</body>
</html>
