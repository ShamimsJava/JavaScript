<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function as literals</title>
</head>

<body>
	<script>
    	function converter(decNum){
			if(decNum>=16){
				return decNum.toString(16);
				}else{
					return "0"+decNum.toString(16);
					}
			}
		var color = "#"+(converter(255)+converter(108)+converter(4));
		document.write(color);
    </script>
</body>
</html>
