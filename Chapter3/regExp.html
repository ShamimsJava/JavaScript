<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Regular Expression Literal</title>
</head>

<body>
	<script>
    	var a = "Working with JavaScript is hard work but rewarding work.";
		var b = a.replace(/Work/gi, "Play"); // gi = globally replaced ignoring case
		document.write(a+"<br>");
		document.write(b);
    </script>
</body>
</html>
