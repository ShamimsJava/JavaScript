<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slice() method</title>
</head>

<body>
	<script>
    	var x = ["shamim", "sarker", "sohan", "sazal"];
		document.write(x.slice(0,3)+"<br>");
		document.write(x.slice(2)); // if we use single argument it consider from last
    </script>
</body>
</html>
