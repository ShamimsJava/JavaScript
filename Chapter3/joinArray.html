<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>join()</title>
</head>

<body>
	<script>
    	var x = Array(5,10,15,20);
		var y = x.join(); // Array has some method for concatenating the elements. join(), toString() and concat()
		document.write(y+"<br>");
		var z = x.join("-"); // We can use seperator
		document.write(z);
    </script>
</body>
</html>
