<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Array</title> <!--Array as object with once declared and no dimension-->
</head>

<body>
	<script>
    	var x = new Array(5, 10, 15, 20);
		
		document.write(x.length+"<br>"); // length is a single property of array
		document.write(x+"<br>");
		document.write(x[2]);
    </script>
</body>
</html>
