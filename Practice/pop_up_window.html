<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pop up window</title>
<script>
	function popup(){
		var a = confirm("Click OK to see Google Homepage or CANCEL to Bing Homepage");
		if(a==true){
			window.location = "http://www.google.com/";
			}else{
				window.location = "http://www.bing.com/";
				}
		}
</script>
</head>

<body>
	<form>
    	<input type="button" value="Click Here" onClick="popup()">
    </form>
</body>
</html>
