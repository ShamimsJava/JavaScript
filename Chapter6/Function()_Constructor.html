<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function Constructor</title>
</head>

<body>
	<script>
    	var total = new Function("item", "tax", "return item+=tax");
		document.write("Your bill is $"+total(14.43,.06)+"<br>");
		document.write(typeof(total));
    </script>
</body>
</html>
