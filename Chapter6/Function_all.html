<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function All</title>
</head>

<body>
	<h2>We can create function three ways in javascript programming</h2>
    <ol>
    	<li>Direct using function keyword without declaring variable</li>
        <li>Using the Function() constructor</li>
        <li>Using function literals</li>
    </ol>
    <script>
    	function function1(x,y){
			return x+=y;
			}
			
		var function2 = new Function("x","y","return x+=y");
		
		var function3 = function(x,y){
			return x+=y;
			}
			
		document.write("The result is: "+function1(10,5)+"<br>");
		document.write("The result is: "+function2(10,5)+"<br>");
		document.write("The result is: "+function3(10,5)+"<br>");
    
    </script>
</body>
</html>
